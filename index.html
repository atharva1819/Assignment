<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Account Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .left-panel {
            flex: 1;
            background: linear-gradient(rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%232575fc" opacity="0.2"/><circle cx="50" cy="50" r="30" fill="%236a11cb" opacity="0.2"/></svg>');
            background-size: cover;
            color: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .left-panel h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .left-panel p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 400px;
        }
        
        .right-panel {
            flex: 1;
            padding: 50px 40px;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: #6a11cb;
            background: #f0f5ff;
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        .logo h2 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #6a11cb;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #6a11cb;
        }
        
        .remember label {
            color: #555;
            font-size: 0.95rem;
        }
        
        .forgot a {
            color: #6a11cb;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        
        .forgot a:hover {
            color: #2575fc;
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(to right, #5a0db9, #1c6ae4);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(106, 17, 203, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 1rem;
        }
        
        .signup-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .signup-link a:hover {
            color: #2575fc;
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .divider span {
            padding: 0 15px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7ff;
            border: 1px solid #e1e5eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn i {
            font-size: 1.2rem;
        }
        
        .facebook { color: #3b5998; }
        .twitter { color: #1da1f2; }
        .google { color: #db4437; }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                padding: 30px 20px;
            }
            
            .right-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Welcome to Atharva Signin/Signup Page</h2>
        </div>
        
        <div class="right-panel">
            <div class="form-container">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                    <h2>Create Account</h2>
                </div>
                
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-login">
                    <div class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-btn google">
                        <i class="fab fa-google"></i>
                    </div>
                </div>
                
                <div class="signup-link">
                    Already have an account? <a href="#" id="loginLink">Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const loginLink = document.getElementById('loginLink');
            
            // Form submission handling
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Password validation
                if (password.value !== confirmPassword.value) {
                    alert('Passwords do not match!');
                    confirmPassword.focus();
                    return;
                }
                
                // If validation passes, show success message
                alert('Account created successfully!\nWelcome to our platform.');
                
                // Reset form
                signupForm.reset();
            });
            
            // Login link functionality
            loginLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Redirecting to login page...');
                // In a real app: window.location.href = 'login.html';
            });
            
            // Social login buttons
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const platform = this.querySelector('i').className.split(' ')[1].split('-')[1];
                    alert(`Signing in with ${platform.charAt(0).toUpperCase() + platform.slice(1)}...`);
                });
            });
        });
    </script>
</body>
</html>
